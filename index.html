<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="img/devchallenges.png"/>
  <link rel="stylesheet" href="main.css">
  <title>Gallery</title>
</head>
<body>
  <section>
    <img src="img/profilePhoto.png" alt="Profile Photo" class="profile">
    <h3 class="name">Rodney Cotton</h3>
    <h5 class="info">Helsinki, Finland</h5>
    <div class="containre">
      <div class="item">
        <h3>100</h3>
        <h4>Posts</h4>
      </div>
      <div class="item">
        <h3>2,242</h3>
        <h4>Followers</h4>
      </div>
      <div class="item">
        <h3>1,432</h3>
        <h4>Following</h4>
      </div>
    </div>
  </section>
  <main class="grid">
    <img src="img/photo1.png" alt="Photo" class="itmes" id="img1">
    <img src="img/photo2.png" alt="Photo" class="itmes" id="img2">
    <img src="img/photo3.png" alt="Photo" class="itmes" id="img3">
    <img src="img/photo4.png" alt="Photo" class="itmes" id="img4">
    <img src="img/photo5.png" alt="Photo" class="itmes" id="img5">
    <img src="img/photo6.png" alt="Photo" class="itmes" id="img6">
  </main>
  <footer>
    <p>created by <strong>Saad Bakhiyi</strong> - devChallenges.io</p>
  </footer>

</html>
